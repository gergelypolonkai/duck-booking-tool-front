<h1>Hello!</h1>
<div *ngIf="selectedDuck">
    <div>
        <label>id:</label>
        {{ selectedDuck.id }}
    </div>
    <div>
        <label>color:</label>
        <input [(ngModel)]="selectedDuck.color" placeholder="Color">
    </div>
</div>

<ul>
    <li *ngFor="let duck of ducks" (click)="onSelect(duck)">
        {{ duck.color }}
    </li>
</ul>
